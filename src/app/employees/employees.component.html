<app-employee-popup [EditEmployeeIfTrue]="false"></app-employee-popup>
<app-employee-popup [EditEmployeeIfTrue]="true"></app-employee-popup>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Post modal
  </button>


<div class="table-container shadow-sm py-1 bg-success">

    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Employee Type</th>
            <th scope="col">Department</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

            @for (employee of this.service.employeesDatabaseSignal(); track $index){

                <tr>
                    <th scope="row">{{$index+1}}</th>
                    <td>{{employee.name}}</td>
                    <td>{{this.service.convertEmployeeType(employee.type)}}</td>
                    <td>{{employee.department}}</td>
                    <td>
                        <button data-target="#Edit-EmployeeModal" (click)="setEmployeeToBeEditedId(employee.id)" type="button" class="btn btn-primary opacity-75" data-toggle="modal">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="15" height="15" viewBox="0 0 24 24" style="fill: white;">
                                <path d="M 18 2 L 15.585938 4.4140625 L 19.585938 8.4140625 L 22 6 L 18 2 z M 14.076172 5.9238281 L 3 17 L 3 21 L 7 21 L 18.076172 9.9238281 L 14.076172 5.9238281 z"></path>
                            </svg>
                          </button>

                        <button type="button" class="btn btn-danger opacity-75"(click)="deleteEmployee(employee.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="15" height="15" viewBox="0 0 30 30"
                                style="fill:#FFFFFF;">
                                <path d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"></path>
                            </svg>
                          </button>
                    </td>
                  </tr>

            }
          
    
        </tbody>
      </table>



</div>
